<html>

    <head>

        <!-- lib -->
        <script src="lib/html-import/html-import.js"></script>
        
        <script src="lib/pako/pako.js"></script>

        <link rel="stylesheet" href="lib/micromodal/micromodal.css">
        <script src="lib/micromodal/micromodal.js"></script>

        <!-- res -->
        <link rel="stylesheet" href="res/images/equips.css">

        <!-- src -->
        <script src="src/scripts/globals.js"></script>
        <link rel="stylesheet" href="src/styles/flex.css">
        <link rel="stylesheet" href="src/styles/style.css">

        <!-- components -->
        <link rel="import" href="src/components/equip-display/equip-display.html">
        <link rel="import" href="src/components/equip-picker/equip-picker.html">

        <!-- index -->
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

    </head>

    <body>

        <div class="flex-rows flex-gap-16">

            <!-- logo -->
            <div class="flex-rows flex-grow flex-align-self-center flex-gap-8">
                <br>
                <div style="width: 1920px; background-color: #1E1E1E; text-align: center;">1920px</div>
            </div>

            <!-- server -->
            <div class="flex-rows flex-grow flex-align-self-center flex-gap-8" style="width: 256px;">
                <label for="server">SERVER</label>
                <select id="server">
                    <option value="latam">LATAM</option>
                    <option value="bro" disabled>bRO (under construction)</option>
                    <option value="iro" disabled>iRO (under construction)</option>                    
                    <option value="kro" disabled>kRO (under construction)</option>
                </select>
            </div>

            <!-- language -->
            <div class="flex-rows flex-grow flex-align-self-center flex-gap-8" style="width: 256px;">
                <label for="language">LANGUAGE</label>
                <select id="language">
                    <option value="pt">pt</option>
                    <option value="en" disabled>en (under construction)</option>                    
                    <option value="es" disabled>es (under construction)</option>
                </select>
            </div>

            <!-- gender -->
            <div class="flex-rows flex-grow flex-align-self-center flex-gap-8" style="width: 256px;">
                <label for="gender">GENDER</label>
                <div class="flex-columns flex-justify-content-center">
                    <label for="m"><input type="radio" name="gender" id="m" value="m">M</label>
                    <label for="f"><input type="radio" name="gender" id="f" value="f">F</label>
                </div>
            </div>

            <!-- class / hair / equips / refinement / cards -->
            <div class="box flex-columns flex-align-self-center flex-justify-content-center flex-gap-16">

                <!-- equips left column -->
                <div class="flex-rows">
                    <equip-display id="top-head" data-side="left" number="2229" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="bottom-head" data-side="left" number="2266" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="right-hand" data-side="left" number="1109" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="garment" data-side="left" number="2506" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="right-acessory" data-side="left" number="2601" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                </div>

                <!-- character sprite / hair picker / class picker -->
                <div>
                    <img style="height: calc(var(--control-size) * 5); border: 1px solid #333;" src="res/images/placeholder.png" alt="placeholder">
                </div>

                <!-- equips right column -->
                <div class="flex-rows">
                    <equip-display id="middle-head" data-side="right" number="2239" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="armor" data-side="right" number="2341" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="left-hand" data-side="right" number="2106" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="boots" data-side="right" number="2411" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                    <equip-display id="left-acessory" data-side="right" number="2608" refinement="4" slot1="0" slot2="" slot3="" slot4=""></equip-display>
                </div>

            </div>

        </div>

    </body>

</html>
